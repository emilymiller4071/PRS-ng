                <div class="card large">
                    <section class="section dark">
                        <p><img src="../../../assets/shoe.png"></p>
                        <h3 class="strong">
                        <strong>{{product.name}}</strong>
                        </h3>
                        <p>Part Number : {{product.partNbr}}</p>
                        <p>Vendor : {{product.vendor.name}}</p>

            </div>
