<head>
    <app-menu></app-menu>
    </head>
    <body>
    
    <div class="form-container">
        <form class="form">
    
            <label for="code">Code :</label>
            <input type="text" name="code" [(ngModel)]="vendor.code"><br>
    
            <label for="name">Name :</label>
            <input type="text" name="name" [(ngModel)]="vendor.name"><br>
    
            <label for="address">Address :</label>
            <input type="text" name="address" [(ngModel)]="vendor.address"><br>
    
            <label for="city">City :</label>
            <input type="text" name="city" [(ngModel)]="vendor.city"><br>
    
            <label for="state">State :</label>
            <input type="text" name="state" [(ngModel)]="vendor.state"><br>
    
            <label for="zip">Zip Code :</label>
            <input type="text" name="zip" [(ngModel)]="vendor.zip"><br>

            <label for="phone">Phone :</label>
            <input type="text" name="phone" [(ngModel)]="vendor.phone"><br>

            <label for="email">Email Address :</label>
            <input type="text" name="email" [(ngModel)]="vendor.email"><br>
    
            <button (click)="update()">Save</button>
    
        </form>
    </div>
    
    
    
    <app-footer></app-footer>
    </body>
