<body>

<div class="form-container">
    <form class="form">

        <label for="firstName">First Name :</label>
        <input [(ngModel)]="user.firstName" type="text" name="firstName"  ><br>

        <label for="lastName">Last Name :</label>
        <input [(ngModel)]="user.lastName" type="text" name="lastName" ><br>

        <label for="phone">Phone Number :</label>
        <input [(ngModel)]="user.phone" type="text" name="phone" ><br>

        <label for="email">Email Address :</label>
        <input [(ngModel)]="user.email" type="text" name="email" ><br>

        <label for="username">Username :</label>
        <input [(ngModel)]="user.username" type="text" name="username"><br>

        <label for="password">Password :</label>
        <input [(ngModel)]="user.password" type="text" name="password" ><br>

        <label for="isReviewer">Reviewer :</label>
        <input [(ngModel)]="user.isReviewer" type="checkbox" name="isReviewer"><br>

        <label for="isAdmin">Admin :</label>
        <input [(ngModel)]="user.isAdmin" type="checkbox" name="isAdmin"><br>

        <button (click)="update()">Save</button>
        <button routerLink="/user/list">Back</button>

    </form>
</div>



<app-footer></app-footer>
</body>
