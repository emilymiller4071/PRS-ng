<head>
<app-menu></app-menu>
</head>
<body>

<div class="form-container">
    <form class="form">

        <label for="firstName">First Name :</label>
        <input name="firstName" [(ngModel)]="user.firstName" type="text" ><br>

        <label for="lastName">Last Name :</label>
        <input type="text" name="lastName" [(ngModel)]="user.lastName"><br>

        <label for="phone">Phone Number :</label>
        <input type="text" name="phone" [(ngModel)]="user.phone"><br>

        <label for="email">Email Address :</label>
        <input type="text" name="email" [(ngModel)]="user.email"><br>

        <label for="username">Username :</label>
        <input type="text" name="username" [(ngModel)]="user.username"><br>

        <label for="password">Password :</label>
        <input type="text" name="password" [(ngModel)]="user.password"><br>

        <button type="save" (click)="update()">Save</button>

    </form>
</div>



<app-footer></app-footer>
</body>
