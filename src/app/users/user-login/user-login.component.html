<header>
    <h1>Login</h1>
</header>

<body>

<label for="username">Username :</label>
<input [(ngModel)]="user.username" type="text" name="username" placeholder="username"><br>

<label for="password">Password :</label>
<input [(ngModel)]="user.password" type="text" name="password" placeholder="password"><br>

<p *ngIf="!validLogin" style="color: red">May be short and stout...</p>

<button (click)="login()">Login</button>

<app-footer></app-footer>
</body>
